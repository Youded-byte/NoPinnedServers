plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_16

group 'me.onils.nopinnedservers'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group:  'org.ow2.asm', name: 'asm', version: '9.2'
    implementation group:  'org.ow2.asm', name: 'asm-tree', version: '9.2'
}

jar{
    manifest.attributes(
            'Agent-Class': 'me.onils.nopinnedservers.Agent',
            'Premain-Class': 'me.onils.nopinnedservers.Agent',
            'Can-Retransform-Classes': true
    )
}

build.dependsOn shadowJar